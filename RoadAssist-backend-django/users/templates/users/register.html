{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form class="" method="post">
      {% csrf_token %}
      <fieldset class='form-group'>
        <legend class='border-bottom mb-4'>
          {{ form|crispy }}
        </legend>

      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit" name="button">Sign Up</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
      Already Have An Account?<a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
    </div>
  </div>
{% endblock content %}
